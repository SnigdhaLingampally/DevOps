<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medhanvesh Technical Fest - Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #9a8fe9;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #2C3E50;
            /* Dark navy */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #2C3E50;
            /* Dark navy */
            font-weight: 500;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0;
            border-radius: 6px;
            border: 1px solid #78909C;
            /* Blue-grey */
            font-size: 14px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            display: inline-block;
        }

        input:focus,
        select:focus {
            border-color: #673AB7;
            /* Purple */
            outline: none;
            background-color: #f0faff;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #673AB7;
            /* Purple */
            color: white;
            padding: 12px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #512DA8;
            /* Darker Purple */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Medhanvesh Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event</label>
                <select id="event" name="event" required>
                    <option value="">Choose an event</option>
                    <option value="Code Challenge">Code Challenge</option>
                    <option value="Robotics Workshop">Robotics Workshop</option>
                    <option value="AI Hackathon">AI Hackathon</option>
                    <option value="Web Dev Sprint">Web Dev Sprint</option>
                </select>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const event = document.getElementById('event').value;
            if (event) {
                alert('Registration successful for ' + event + '!');
            } else {
                alert('Please select an event to register.');
            }
        });
    </script>
</body>

</html>
